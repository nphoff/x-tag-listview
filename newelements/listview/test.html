<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		
		<title>X-Tag - Tabbox Test</title>
		
		<link rel="stylesheet" type="text/css" href="../../demo/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="listview.css" />
		<link rel="stylesheet" type="text/css" href="../listitem/listitem.css" />
		<script type="text/javascript" src="../../x-tag.js"></script>
		<script type="text/javascript" src="../listitem/listitem.js"></script>
		<script type="text/javascript" src="listview.js"></script>
		
		<style>
			#listview-frame {
			        width: 500px;
			        height: 200px;
			}
			#listview {
			        background: #eeeeee;
			}
		</style>
	</head>
	
<body>
  <p class="description">
    The <code>listview</code> element can be used to create scrollable lists.
  </p>
  <div id="listview-frame">
	<x-listview id="listview">
		<ul>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.co.in">Google India</x-li>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.co.in">Google India</x-li>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.co.in">Google India</x-li>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.co.in">Google India</x-li>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.co.in">Google India</x-li>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.co.in">Google India</x-li>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.co.in">Google India</x-li>
		  <x-li href="https://www.google.ca">Google Canada</x-li>
		  <x-li href="https://www.google.com">Google USA</x-li>
		</ul>
	</x-listview>
  </div>
</body>

<script type="text/javascript">
	
</script>

</html>
